<div class="bg-light">
    <div class="container">
        <h1 class="dsiplay-4 pt-5 mb-0">Restaurants disponibles</h1>
        <hr class="mb-4 mt-2 bg-dark">
        <div class="row">
            <div *ngFor="let restaurant of restaurants; let i = index" class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-white w-100 shadow my-3">
                    <div class="w-100 my-auto">
                        <img [src]="restaurant.img" alt="" class="w-100">
                    </div>
                    <h3 class="font-weight-normal pt-3 pl-3 mb-0">{{ restaurant.nom }}</h3>
                    <small class="pl-3">{{ restaurant.adresse }}, {{ restaurant.telephone }}</small>
                    <p class="pl-3">{{ restaurant.description }}<p>
                    <div class="d-flex">
                        <button class="btn btn-primary my-3 mx-auto" (click)="onViewMenu(i)">Voir la carte</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
